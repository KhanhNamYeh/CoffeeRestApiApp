<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f1e4;
            text-align: center;
            padding: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: white;
        }
        .success-icon {
            font-size: 60px;
            color: #28a745;
        }
        .btn-back {
            background-color: #d4a373;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn-back:hover {
            background-color: #b58350;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="success-icon">✔️</div>
        <h2 class="mt-3">Booking Successful!</h2>
        <p>Thank you for your reservation. We have received your booking details.</p>

        <div class="booking-details">
            <p><strong>Name:</strong> <span id="bookingName"></span></p>
            <p><strong>Email:</strong> <span id="bookingEmail"></span></p>
            <p><strong>Date:</strong> <span id="bookingDate"></span></p>
            <p><strong>Time:</strong> <span id="bookingTime"></span></p>
            <p><strong>Number of People:</strong> <span id="bookingPerson"></span></p>
            <p><strong>Table Type:</strong> <span id="bookingTable"></span></p>
        </div>

        <a href="/" class="btn-back">Back to Home</a>
    </div>

    <script>
        // Get booking details from localStorage
        document.getElementById("bookingName").innerText = localStorage.getItem("bookingName") || "N/A";
        document.getElementById("bookingEmail").innerText = localStorage.getItem("bookingEmail") || "N/A";
        document.getElementById("bookingDate").innerText = localStorage.getItem("bookingDate") || "N/A";
        document.getElementById("bookingTime").innerText = localStorage.getItem("bookingTime") || "N/A";
        document.getElementById("bookingPerson").innerText = localStorage.getItem("bookingPerson") || "N/A";
        document.getElementById("bookingTable").innerText = localStorage.getItem("bookingTable") || "N/A";

        // Clear booking data from localStorage after displaying
        localStorage.removeItem("bookingName");
        localStorage.removeItem("bookingEmail");
        localStorage.removeItem("bookingDate");
        localStorage.removeItem("bookingTime");
        localStorage.removeItem("bookingPerson");
        localStorage.removeItem("bookingTable");
    </script>

</body>
</html>
